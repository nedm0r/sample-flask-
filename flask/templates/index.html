  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 50px;
      min-height: 100vh;
      position: relative;
      color: #fff;
      font-family: "Nunito Sans", sans-serif;
      font-size: 19px;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-family: "Almarai", sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 50px 0;
    }

    .content {
      text-align: center;
    }

    h1 {
      font-size: calc(100% + 2rem);
    }

    h1 span {
      color: #99004C;
    }

    p {
      margin-bottom: 50px;
    }

    p a {
      color: chartreuse;
    }

    li {
      text-align: left;
    }

    code {
      display: inline-block;
      padding: 3px 6px;
      margin-left: 3px;
      margin-right: 3px;
      border-radius: 5px;
      font-size: 0.8rem;
      background: #1a2279;
      color: #dbf1f5;
    }

    .links {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .links a {
      position: relative;
      display: block;
      border-radius: 5px;
      padding: 20px;
      font-size: 1.1rem;
      text-decoration: none;
      color: #fff;
      transition: 0.3s ease all;
      overflow: hidden;
    }

    .links a:nth-child(1):after {
      content: "💎"; /* Instagram - 💎 */
    }

    .links a:nth-child(2):after {
      content: "💻"; /* LinkedIn - 💻 */
    }

    .links a:nth-child(3):after {
      content: "♾️"; /* Data - ♾️ */
    }

    .links a:nth-child(4):after {
      content: "💶"; /* App Platform API - 💶 */
    }

    .links a:before,
    .links a:after {
      font-size: 40px;
      display: block;
      position: absolute;
    }

    .links a:before {
      content: "";
      top: -80%;
      right: -150px;
      width: 250px;
      height: 250px;
      background: rgba(125, 236, 230, 0.1);
      border-radius: 50%;
      transition: 0.6s ease all;
    }

    .links a:after {
      bottom: -10px;
      right: -20px;
      opacity: 0.6;
      transition: 0.3s ease all;
    }

    .links a:hover {
      transform: translateY(-5px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
    }

    .links a:hover:before {
      right: -80%;
      top: -30%;
    }

    .links a:hover:after {
      bottom: 20px;
    }

    .links a strong {
      display: block;
      font-size: 0.7rem;
      opacity: 0.8;
      margin-bottom: 5px;
    }
  </style>
