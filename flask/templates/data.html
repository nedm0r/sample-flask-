<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF</title>
    <style>
        body {
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin: 20px;
        }
        .gif-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
        img {
            max-width: 100%;
            max-height: 100%;
            border: 5px solid #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: rotate 6s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        a {
            display: block;
            margin-top: 20px;
            color: #9600FF;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            color: #FF00A2;
        }
    </style>
</head>
<body>
    <h1>Random GIF</h1>
    <div class="gif-container">
        <img src="{{ random_gif }}" alt="Random GIF">
    </div>
    <a href="/">Go back to Home</a>
</body>
</html>
