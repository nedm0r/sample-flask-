<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random GIF</title>
    <style>
        body {
            background-image: url('https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExMnRjbXN0dTd1aDFwMzFlM2tzcmRxaXg3b3o3Y3poajh3NGFzcWIyYSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/zQ3AodnNzEnNVEEb4R/giphy.gif');
            background-repeat: no-repeat;
            background-size: cover;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 36px;
            margin: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .gif-container {
            position: relative;
            width: 300px;
            height: 300px;
            overflow: hidden;
        }
        img {
            width: 100%;
            height: 100%;
            border: 5px solid #fff;
            border-radius: 10px;
        }
        .animation-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            animation: rotate 6s linear infinite;
        }
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        a {
            display: block;
            margin-top: 20px;
            color: #9600FF;
            text-decoration: none;
            font-size: 18px;
        }
        a:hover {
            color: #FF00A2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Random GIF</h1>
        <div class="gif-container">
            <img src="{{ random_gif }}" alt="Random GIF">
            <div class="animation-container"></div>
        </div>
        <a href="/">Go back to Home</a>
    </div>
</body>
