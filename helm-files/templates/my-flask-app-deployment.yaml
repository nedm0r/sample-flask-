apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-flask-app-deployment
spec:
  replicas: 3  
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app: my-flask-app
  template:
    metadata:
      labels:
        app: my-flask-app
    spec:
      containers:
        - name: my-flask-app-container
          image: {{ .Values.myFlaskApp.image.repository }}:{{ .Values.myFlaskApp.image.tag }}
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
          Environment:
              MYSQL_ROOT_PASSWORD:  password  # Use this for root user's password
              MYSQL_USER:           another_user  # Optionally, if you need another user
              MYSQL_PASSWORD:       another_password  # Password for the other user
              MYSQL_HOST:           db
              MYSQL_DATABASE:       flask_db
